<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutChat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-header {
            background-color: rgb(74, 47, 41);
            color: white;
            padding: 16px 24px;
            font-size: 1.5rem;
            font-weight: 600;
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f9fafb;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .message-bubble {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 12px;
            line-height: 1.5;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #e0e7ff;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .bot-message {
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        .chat-input-area {
            display: flex;
            padding: 16px;
            border-top: 1px solid #e5e7eb;
            background-color: #ffffff;
        }
        .chat-input {
            flex-grow: 1;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 24px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }
        .chat-input:focus {
            border-color: rgb(74, 47, 41);
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }
        .send-button {
            background-color: rgb(74, 47, 41);
            color: white;
            border: none;
            border-radius: 24px;
            padding: 12px 20px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.2s, transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .send-button:hover {
            background-color: #6056ca;
            transform: translateY(-1px);
        }
        .send-button:active {
            transform: translateY(0);
        }

        /* ìŠ¤í¬ë¡¤ë°” ìŠ¤íƒ€ì¼ë§ */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .choose-button {
            background-color: rgb(208, 200, 198);
            padding: 5px 10px;
            margin: 3px 3px;
            border-radius: 8px;
            font-size: small;
        }
        .choose-button:hover {
            background-color: rgb(74, 47, 41);
            color: white;
        }

    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ğŸŒ° NutChat
        </div>
        <div id="chat-messages" class="chat-messages">
            <div class="message-bubble bot-message">
                ì•ˆë…•í•˜ì„¸ìš”! ë“œì‹  ìŒì‹ì„ ì…ë ¥í•´ì£¼ì„¸ìš”. <br>
                ì˜ˆì‹œ: ì‚¬ê³¼ 1ê°œ, ë‹¬ê±€ 2ê°œ, ë¼ì§€ê³ ê¸° (ì‚¼ê²¹ì‚´, êµ¬ì´) 150g
            </div>
        </div>
        <div class="chat-input-area">
            <input type="text" id="user-input" class="chat-input" placeholder="ë“œì‹  ìŒì‹ì„ ì…ë ¥í•˜ì„¸ìš”">
            <button id="send-button" class="send-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                    <path d="M3.478 2.405a.75.75 0 0 0-.926.94l2.432 7.905H13.5a.75.75 0 0 1 0 1.5H4.984l-2.432 7.905a.75.75 0 0 0 .926.94 60.542 60.542 0 0 0 18.445-8.986.75.75 0 0 0 0-1.218A60.542 60.542 0 0 0 3.478 2.405Z" />
                </svg>
            </button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        // ë©”ì‹œì§€ë¥¼ ì±„íŒ…ì°½ì— ì¶”ê°€í•˜ëŠ” í•¨ìˆ˜
        function appendMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message-bubble');
            if (sender === 'user') {
                messageDiv.classList.add('user-message');
            } else {
                messageDiv.classList.add('bot-message');
                // ë´‡ ë©”ì‹œì§€ëŠ” ë§ˆí¬ë‹¤ìš´ì„ HTMLë¡œ ë³€í™˜í•©ë‹ˆë‹¤.
                // marked.parse() í•¨ìˆ˜ë¥¼ ì‚¬ìš©í•˜ì—¬ í…ìŠ¤íŠ¸ ë‚´ì˜ ë§ˆí¬ë‹¤ìš´ì„ HTMLë¡œ ë³€í™˜í•©ë‹ˆë‹¤.
                text = marked.parse(text); 
            }
            // ì¤„ë°”ê¿ˆì€ marked.jsê°€ ì²˜ë¦¬í•´ ì£¼ë¯€ë¡œ, ë”°ë¡œ replace í•  í•„ìš”ê°€ ì—†ìŠµë‹ˆë‹¤.
            messageDiv.innerHTML = text; 
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight; // ìŠ¤í¬ë¡¤ì„ í•­ìƒ ì•„ë˜ë¡œ
        }

        let pendingCandidates = []; // [{food_name, candidates}]
        let selectedFoods = {};     // {food_name: ì„ íƒëœ í›„ë³´ëª…}
        let parsedFoodList = [];    // [{name, quantity, unit, quantity_g}]

        function showCandidates(candidatesArr, parsedList) {
            pendingCandidates = candidatesArr;
            parsedFoodList = parsedList || parsedFoodList;
            selectedFoods = {}; // ì´ˆê¸°í™”

            candidatesArr.forEach(obj => {
                let html = `<b>ì…ë ¥í•˜ì‹  "${obj.food_name}"ì— ëŒ€í•´ í›„ë³´ê°€ ìˆìŠµë‹ˆë‹¤. ì„ íƒí•´ ì£¼ì„¸ìš”:</b><br>`;
                obj.candidates.forEach((c, idx) => {
                    html += `<button class="choose-button" onclick="selectCandidate('${obj.food_name}', '${c.replace(/'/g, "\\'")}')">${c}</button>`;
                });
                appendMessage('bot', html);
            });
        }

        // í›„ë³´ ì„ íƒì‹œ ì„ íƒê°’ ì €ì¥, ëª¨ë‘ ì„ íƒë˜ë©´ ì„œë²„ë¡œ ì „ì†¡
        window.selectCandidate = async function(foodName, selected) {
            selectedFoods[foodName] = selected;

            // ëª¨ë“  ìŒì‹ í›„ë³´ê°€ ì„ íƒë˜ì—ˆëŠ”ì§€ í™•ì¸
            if (Object.keys(selectedFoods).length === pendingCandidates.length) {
                appendMessage('bot', 'ê³„ì‚°ì¤‘ì…ë‹ˆë‹¤...');

                // ê° ìŒì‹ë³„ quantity_g ë“± ì •ë³´ë„ í•¨ê»˜ ì „ì†¡
                const foodsToSend = pendingCandidates.map(obj => {
                    const parsed = parsedFoodList.find(f => f.name === obj.food_name);
                    return {
                        name: selectedFoods[obj.food_name],
                        quantity_g: parsed ? parsed.quantity_g : 100
                    };
                });

                const payload = { selected_foods: foodsToSend };
                const response = await fetch('http://localhost:5000/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });
                const data = await response.json();

                if (data.error) {
                    appendMessage('bot', `ì˜¤ë¥˜: ${data.error}`);
                } else {
                    let nutritionText = `<span style="font-size:1.2rem; font-weight:bold;">--- ì´ ê³„ì‚°ëœ ì˜ì–‘ì„±ë¶„ ---</span>\n\n`;
                    for (const key in data.calculated_nutrition) {
                        nutritionText += `${key}: ${data.calculated_nutrition[key].toFixed(2)}\n\n`;
                    }
                    nutritionText += `<br>\n<span style="font-size:1.2rem; font-weight:bold;">--- ì‹ë‹¨ ì¡°ì–¸ ---</span>\n\n`;
                    nutritionText += data.dietary_advice;
                    appendMessage('bot', nutritionText);
                }
                // ì´ˆê¸°í™”
                pendingCandidates = [];
                selectedFoods = {};
                parsedFoodList = [];
            } else {
                appendMessage('bot', `âœ… "${foodName}" í›„ë³´ê°€ ì„ íƒë˜ì—ˆìŠµë‹ˆë‹¤. ë‚˜ë¨¸ì§€ ìŒì‹ë„ ì„ íƒí•´ ì£¼ì„¸ìš”.`);
            }
        }

        // ë©”ì‹œì§€ ì „ì†¡ í•¨ìˆ˜ ìˆ˜ì •
        async function sendMessage() {
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            appendMessage('user', userMessage);
            userInput.value = '';

            try {
                const payload = { message: userMessage };
                const response = await fetch('http://localhost:5000/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });

                const data = await response.json();

                if (data.select_candidates) {
                    showCandidates(data.select_candidates, data.parsed_food_list);
                    return;
                }

                if (data.error) {
                    appendMessage('bot', `ì˜¤ë¥˜: ${data.error}`);
                } else {
                    let nutritionText = `<span style="font-size:1.2rem; font-weight:bold;">--- ì´ ê³„ì‚°ëœ ì˜ì–‘ì„±ë¶„ ---</span>\n\n`;
                    for (const key in data.calculated_nutrition) {
                        nutritionText += `${key}: ${data.calculated_nutrition[key].toFixed(2)}\n\n`;
                    }
                    nutritionText += `<br>\n<span style="font-size:1.2rem; font-weight:bold;">--- ì‹ë‹¨ ì¡°ì–¸ ---</span>\n\n`;
                    nutritionText += data.dietary_advice;
                    appendMessage('bot', nutritionText);
                }
            } catch (error) {
                console.error('Error:', error);
                appendMessage('bot', 'ì£„ì†¡í•©ë‹ˆë‹¤. ì„œë²„ì™€ í†µì‹  ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ì„œë²„ê°€ ì‹¤í–‰ ì¤‘ì¸ì§€ í™•ì¸í•´ì£¼ì„¸ìš”.');
            }
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
